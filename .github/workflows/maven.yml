# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches:
      - branch-release-4.14.4
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonar_jacoco:
    name: sonarcloud + jacoco
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Torkin1_bookkeeper -P jacoco
      - name: upload jacoco report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: ./coverage/target/site
          if-no-files-found: error
          retention-days: 90
  ba-dua:
    name: ba-dua coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Install ba-dua
        run: ./installBaDua.sh 0.6.0
      - name: Build and coverage with ba-dua
        run: mvn -B verify -P ba-dua
      - name: Upload Ba-Dua report
        uses: actions/upload-artifact@v3
        with:
          name: ba-dua-report
          path: ./**/target/badua.xml
          if-no-files-found: error
          retention-days: 90
  pit:
    name: pit coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and coverage with PIT
        run: mvn test-compile -P pit
      - name: Upload PIT report
        uses: actions/upload-artifact@v3
        with:
          name: pit-report
          path: ./**/target/pit-reports/
          if-no-files-found: error
          retention-days: 90